<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/sh0wer1ee/DLPortraits/icon/favicon.png" type="image/png" sizes="128x128">
    <title id="title">Dragalia Lost Stamps Viewer</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
</head>

<body>
    <div id='config'>
        <span id="icon-lang-text">icon: </span>
        <select class="icon-lang-select" id="icon-lang-select">
            <option value="zh_cn">简体中文</option>
            <option value="zh_tw">繁體中文</option>
            <option value="en_us">English</option>
            <option value="jp">日本語</option>
        </select>
        <span id="sound-lang-text">voice: </span>
        <select class="sound-lang-select" id="sound-lang-select">
            <option value="jp">日本語</option>
            <option value="en_us">English</option>
        </select>
        <span id="mode-text">border: </span>
        <select class="mode-select" id="mode-select">
            <option value="true">framed</option>
            <option value="false">normal</option>
        </select>
    </div>
    <div id='stamps'></div>
    <script src="./js/index.js" type="text/javascript"></script>
</body>

</html>
